<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="todo-app__matrix-img">
      <img src="./eisenhower-matrix.jpg" alt="matrix-img">
      <a class="todo-app__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-app__centered-main-page-element">
      <p id="todo-app__top-section-for-adding-element-to-list">
        <label for="todo-app__new-task">Add Item</label>
        <div class="todo-app__task-row-wrapper">
          <input id="todo-app__new-task" class="todo-app__task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-app__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="todo-app__task">Pay Bills</label>
          <input type="text" class="todo-app__task">
          <button class="todo-app__edit">Edit</button>
          <button class="todo-app__delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="todo-app__edit-mode">
          <input type="checkbox">
          <label class="todo-app__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-app__task">
          <button class="todo-app__edit">Save</button>
          <button class="todo-app__delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo-app__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo-app__task">See the Doctor</label>
          <input type="text" class="todo-app__task">
          <button class="todo-app__edit">Edit</button>
          <button class="todo-app__delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
